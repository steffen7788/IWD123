<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>draw cycle</title>
  </head>
  <body>
    <p><canvas id="myCanvas" width="500" height="500"></canvas></p>
    <!-- <p><canvas id="myCanvas1" width="300" height="300"></canvas></p> -->
    <script>
      // var c=document.getElementByID("myCanvas1");
      // var ctx=c.getContext("2d");
      // context.arc(100,75,50,0,2*math.PI);

      var x = 50;
      var y = 50;
      var width = 300;
      var height = 300;
      var dx = 5;
      var dy = 5;
      var ctx=document.getElementById("myCanvas").getContext("2d");
      function animate(){
          ctx.clearRect(0,0,500,500);
          ctx.beginPath();
          ctx.fillstyle =  'red';
          ctx.arc(x,y,20,0,2*Math.PI,true);
          ctx.fill();
          ctx.closePath();
           if(x-20<0 || x+20>300){dx = -dx;}
           if(y-20<0 || y+20>300){dy = -dy;}
           x=x+dx;
           y=y+dy;
      }
      setInterval(animate,30);
    </script>
  </body>
</html>
