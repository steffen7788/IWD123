<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress Bar </title>
    <style media="screen">
      #myProgress{
        width:100%;
        background-color:#ddd;
      }
      #myBar{
        width:1%;
        height:30px;
        background-color:#4CAF50;
      }
    </style>
  </head>
  <body>
    <h1>Progress Bar W3Cschools</h1>

    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <br>
    <button onclick="move()" name="button">Click Me</button>
    <script>
    function move(){
      var elem=document.getElementById("myBar");
      var width =1;
      var id = setInterval(frame,10);
      function frame() {
        if (width>=100){
          clearInterval(id);
        }
        else{
          width++;
          elem.style.width=width+'%';
        }
      }
    }
    </script>
  </body>
</html>
