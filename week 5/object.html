<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function initCanvas(){
        var ctx = document.getElementById('myCanvas').getContext('2d')
        var cW = ctx.canvas.width, cH=ctx.canvas.height

        function recObject(){
          this.x=0,this.y=0
          this.render = function(ctx,rx,ry,rw,rh,clr){
            ctx.fillStyle=clr
            ctx.fillRect(rx,ry,rw,rh)
          }
        }
        var rect1=new recObject()
        var rect2=new recObject()

        rect1.y=0

        function animation(){
          ctx.save()
          ctx.clearRect(0,0,cW,cH)

          rect1.render(ctx,rect1.x,rect1.y,150,75,"red")
          rect2.render(ctx,rect2.x*2,rect2.y,75,150,"blue")
          rect1.y++
          rect2.x++
          ctx.restore()
        }
        var animationTnterval = setInterval(animation,50)
      }
      window.onload=initCanvas;
    </script>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
  </body>
</html>
