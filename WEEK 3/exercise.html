<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <button onclick="inputnum()">click here(comparation of two number)</button>
    <script>
      function inputnum()
      {
        var num1 = prompt("Please enter your number1",'0');
        var num2 = prompt("Please enter your number2",'0');
        if (num1>num2)
          {
            console.log(num1+" is larger than "+num2);
          }
          else if (num2>num1)
          {
            console.log(num2+" is greater than "+num1);
          }
          else
          {
            console.log("they are equal");
          }
        }
    </script>

    <button onclick="Multiplication()">*</button>
    <script>
      function Multiplication()
      {
        var num3 = prompt("Please enter your number1",'0');
        var num4 = prompt("Please enter your number2",'0');
        console.log("number1 multiplicate number2 is "+Number(num3)*Number(num4));
      }
    </script>

    <button onclick="Division()">/</button>
    <script>
      function Division()
      {
        var num5 = prompt("Please enter your number1",'0');
        var num6 = prompt("Please enter your number2",'0');
        console.log("number1 division number2 is "+Number(num5)/Number(num6));
      }
    </script>

    <button onclick="oddoreven()">31-45</button>
    <script>
      function oddoreven(){

        var list1 = new Array(14);
        var count = 31;
        for (i = 0; i<=14; i++)
        {
          list1[i] = count;
          count++;
          if(list1[i]%2==0)
          {
            console.log(list1[i]+" is even");
          }else {
              console.log(list1[i]+" is odd");
          }
        }
      }
    </script>
  </body>
</html>
