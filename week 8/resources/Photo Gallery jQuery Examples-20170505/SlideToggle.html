<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>A bit more advanced HTML Photo Gallery with JavaScript</title>

<style type="text/css">
body {
	background: #B0B0B0;
	color: #eee;
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

#lightbox img {
	border: 4px solid #444;
	padding: 1px;
	
}

/* style for the container element */


img#fullImage
{
	/* set center */
	margin: 0 auto;
	
 
}


#updown
{ 
	display: inline-block;
  background-image: url("images/up_arrow.png");
  width: 64px;
  height: 64px;
  position: absolute;
  top: 125px;
  left:175px; 


}

#thumbnails_holder
{
	display: inline-block;
	height: 80px;


}









</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type = "text/javascript">

		
function changeImage(ImageElement)
{

    $("#fullImage").attr("src", ImageElement.src);


}

//when document is ready, we begin to add event listener
$(document).ready(function(){

   // jQuery methods go here...
   //add event listener in jQuery
   $("#img1").click(function(){changeImage(this)});
	$("#img2").click(function(){changeImage(this)});
	$("#img3").click(function(){changeImage(this)});	
	$("#img4").click(function(){changeImage(this)});
	$("#img5").click(function(){changeImage(this)});
   
	$("#updown").click(function() { 

			$("#lightbox").slideToggle(1500);
			



			if($(this).css("background-image").indexOf("images/up_arrow.png") != -1)
			{
				$(this).css("background-image","url(\"images/down_arrow.png\")" );

			}
			else
			{

				$(this).css("background-image","url(\"images/up_arrow.png\")" );
			}	


	});



});




</script>
</head>
<body>

<div class="gallery" align="center">
	<h2>A bit more advanced Gallery with HTML and jQuery</h2>
	<p>Created by Kan Ngamakeur and Xiaosong Li. Thank you for the image <a target="_blank" href="http://html-tuts.com/">HTML-TUTS.com</a>.</p>

	<br />

	<div class="thumbnails">
		<span id = "updown"></span>
		
			<img id = "img1"   name="img1" src="images/img1.jpg" alt=""/>
			<img id = "img2"   name="img2" src="images/img2.jpg" alt=""/>
			<img id = "img3"   name="img3" src="images/img3.jpg" alt=""/>
			<img id = "img4"   name="img4" src="images/img4.jpg" alt=""/>
			<img id = "img5"   name="img5" src="images/img5.jpg" alt=""/>
		
	</div><br/>
	
	<div id = "lightbox" >
				
				<img  name="fullImage" src="images/img1.jpg" alt="full image" id = "fullImage" width = "800" height = "400"  />
			
	</div>

</div>


</body>
</html>
