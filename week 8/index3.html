<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">

    </script>
    <style>
      body{
        font-size: 17px;
        font-family: arial;
        background: "grey";
        line-height: 1.5em;
      }
      header{
        background: #333
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }
      #container{
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      .myClass{
        color: blue;
        background: black;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>DOM Manipulation</h1>
    </header>
      <div id="container">
        <button id="btn1">Button 1</button>
        <p class="para1">This is a paragraph</p>
        <p class="para2">This is another paragraph</p>
        <input type="text" id="newItem" value="">
        <div id="myDiv"></div>

        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
        </ul>
      </div>

      <script>
        $(document).ready(function(){

          // $("ul").append("<li>Append List Item</li>")
          // $("ul").prepend("<li>Prepend List Item</li>")
          // $("p.para1").css({color:'red', background:'#ccc'})

        // $("p.para2").addClass("myClass")  //add class using jquery
        // //$("#myDiv").text("Hello world")
        // $("#myDiv").html("<h2>Hello Dila</h2>")
        // alert($("#myDiv").text())


            $("#newItem").keyup(function(e){
              var code = e.which;
              if(code == 13){
                e.preventDefault()
                $("ul").append("<li>"+e.target.value+"</li>")
              }
            })
        })

      </script>

  </body>
</html>
